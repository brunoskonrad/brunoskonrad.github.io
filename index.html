---
layout: default
---

<div class="home">

  {% for post in site.posts %}
    <section class="page-post">
      <h2>{{ post.date | date: "%b %-d, %Y" }}</h2>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h1>{{ post.title }}</h1>
      </a>
      <p>{{ post.excerpt }}</p>
    </section>
  {% endfor %}

</div>
