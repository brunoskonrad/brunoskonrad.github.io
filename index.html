---
layout: default
---

<div class="home">

  {% for post in site.posts %}
    <section class="page-post">
      <h2>{{ post.date | date: "%b %-d, %Y" }}</h2>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h1>{{ post.title }}</h1>
      </a>
      <p>{{ post.excerpt }}</p>
    </section>
  {% endfor %}

  <div class="row">
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>

</div>
